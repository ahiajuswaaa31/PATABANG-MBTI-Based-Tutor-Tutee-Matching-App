<html lang="en">

 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <script src="register.js"></script>
</head>
<body>

    <header>
        <h1>PATABANG</h1>
        <nav>
                <a class="button" href="index.html">HOME</a>
                <a class="button" href="#about">About Patabang</a>
                <a class="button" href="mbti_test.html">MBTI Test</a>
                <a class="button" href="register.html">Register</a>
                <a class="button" href="show_tutors.php">Tutors Available</a>
        </nav>
    </header>

<div class="container">
    <h1>Tutee Registration</h1>
    <form id="tutee-registration-form" action="register.php" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="program">Program:</label>
            <select id="program" name="program" required>
                <option value="BS Architecture">BS Architecture</option>
                <option value="BS Civil Engineering">BS Civil Engineering</option>
                <option value="BS Computer Science">BS Computer Engineering</option>
                <option value="BS Electrical Engineering">BS Electrical Engineering</option>
                <option value="BS Electronics Engineering">BS Electronics Engineering</option>
                <option value="BS Mechanical Engineering">BS Mechanical Engineering</option>
            </select>
        </div>
        <div class="form-group">
            <label for="mbti">MBTI:</label>
            <input type="text" id="mbti" name="mbti" required>
        </div>
        <button id="register-button" type="submit">Register</button>
    </form>
</div>
<footer>
    <p>Developed by Sheila Mae Albalate and Joshua Ocariz<br>
       University of Nueva Caceres, Computer Engineering <br>
       Adviser: Engr. Christine Bautista, Dean of CEA</p>
</footer>

<script>
    document.getElementById('tutee-registration-form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Get form data
        var formData = new FormData(document.getElementById('tutee-registration-form'));

        // Create an XMLHttpRequest to send the data
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'register.php', true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                // Handle success response
                alert("Registration successful!");
                form.reset(); // Reset the form
            } else {
                // Handle error response
                alert("Error: " + xhr.statusText);
            }
        };
        xhr.send(formData);
    });
</script>

</body>
</html>
